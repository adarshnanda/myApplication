<!DOCTYPE html>
<html ng-app="myApp" ng-controller="firstCtrl as ctrl">
<head>
	<title>My First Angular page</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="constant.js"></script>
	<script type="text/javascript" src="service.js"></script>
</head>
<body>
	<h1 style="text-align: center ">My First Angular page</h1>
	<div>
<p style="text-align: center ">Input something in the input box:</p>
<p style="text-align: center ">Number : <input type="number" ng-model="ctrl.firstInput" placeholder="enter a number"></p>
<p style="text-align: center ">Number : <input type="number" ng-model="ctrl.secondInput" placeholder="enter a number"></p>
<div style="text-align: center">
	<button style="margin-right: 10px" ng-click="ctrl.operation('+')">add</button>
	<button style="margin-right: 10px" ng-click="ctrl.operation('-')">sub</button>
	<button style="margin-right: 10px" ng-click="ctrl.operation('*')">mul</button>
	<button style="margin-right: 10px" ng-click="ctrl.operation('/')">div</button>
</div>


<div style="text-align: center" ng-if="ctrl.nullable(ctrl.firstInput) && ctrl.nullable(ctrl.secondInput) && ctrl.nullable(ctrl.result)">
	<h1> <span ng-bind="ctrl.firstInput"></span> <span ng-bind="ctrl.operationPerformed"></span> <span ng-bind="ctrl.secondInput"></span> = <span ng-bind="ctrl.result"></span> </h1>
</div>

</div>
</body>
</html>
